<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
    <section class="w-5/12 mx-auto bg-slate-900  mt-12 p-4 rounded-lg">
            <div>
                <input class="w-full px-1 py-4 rounded bg-slate-700  border-0  focus:outline-none focus:bg-slate-700 text-white font-medium text-2xl text-end" type="text">
            </div>
            <div class="grid  grid-cols-4 text-slate-200 mt-4 gap-2" >
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">C</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">/</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">*</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">D</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">7</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">8</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">9</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">-</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">4</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">5</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">6</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">+</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">1</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">2</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">3</button>
                <button class="row-span-2 bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">=</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">%</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">0</button>
                <button class="bg-slate-800 text-3xl rounded py-6 hover:bg-slate-900">.</button>
            </div>
    </section>
</body>
</html>
